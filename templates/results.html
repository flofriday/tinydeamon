<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="An experimental web search engine, I built just for fun.">


    <!-- Opengraph for link previews -->
    <meta property="og:title" content="tinyDeamon - {{query}}" />
    <meta property="og:image" content="/static/og-img.png" />
    <meta
      property="og:description"
      content="Search {{query}} on tinydeamon, or don't. Please don't. Why would you use an experimental search engine to search something anyway?"
    />

    <!-- Twitter information -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@flofriday" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" type="image/png" href="static/icon.png" />
    <link rel="stylesheet" href="/static/results.css" />

    <title>{{query}} - tinyDeamon</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            src="/static/logo.png"
            alt=""
            width="24"
            height="24"
            class="d-inline-block align-text-top"
          />
          tinyDeamon
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
           <li class="nav-item">
              <a class="nav-link" href="https://github.com/flofriday/tinydeamon">Github</a>
            </li>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row mt-2">
        <form action="/">
          <input
            name="q"
            class="form-control form-control"
            type="text"
            placeholder="Search the web"
            aria-label=".form-control-lg example"
            value="{{query}}"
          />
        </form>
      </div>
      <div class="row">
        <div class="col"><small class="text-secondary">{{websites | length}} results in {{duration}}</small></div>
      </div>

      <div class="mt-4"></div>

      {% for website in websites %}
      <div class="row">
        <div class="col">
          <div class="card mb-3 result-card">
            <div class="card-body" onclick="location.href='{{website.url}}'">
              <a href="{{website.url}}" class="result-header-link"
                ><h5 class="card-title">{{website.name}}</h5></a
              >
              <p class="card-text">
                <a class="result-raw-url" href="{{website.url}}"
                  ><img
                    class="result-icon"
                    src="{{website.icon}}"
                    onerror="this.style.display='none'"
                  />{{website.url}}</a
                ><br />
                <small>
                  {{website.description}}
                </small>
              </p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}

      {% if websites|length == 0 %}
        <h1 class="text-center">Nothing found</h1>
        <div class="text-center">Maybe try another query?</div>
        <img class="result-empty-img mx-auto d-block" src="/static/undraw_blank_canvas.svg" alt="Empty vector graphic">
      {% endif %}

    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
